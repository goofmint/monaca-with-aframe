<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    </script>
</head>
<body>
	<a-scene>
	  <a-assets>
	    <img id="texture" src="texture.png">
	  </a-assets>
	  <a-box color="#FFF" width="4" height="10" depth="2"
	         position="-10 2 -5" rotation="0 0 45" scale="2 0.5 3"
	         src="#texture">
	    <!-- Animation will only play when the box is clicked. -->
	    <a-animation attribute="rotation" begin="click" repeat="5" to="0 360 0"></a-animation>
	  </a-box>
	  <a-camera position="0 1.8 0">
	    <a-cursor color="#2E3A87"></a-cursor>
	  </a-camera>
	</a-scene>
</body>
</html>
